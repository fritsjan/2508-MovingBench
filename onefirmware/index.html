<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firmware Installer</title>
  <script type="module" src="https://unpkg.com/esp-web-tools@10.0.0/dist/web/install-button.js?module"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    .install-button {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Firmware Installatie</h1>
  <p>Sluit de Melange of Vanilla aan op de usb van de computer</p>
  <p>Druk op de juiste knop hieronder om de firmware te installeren.</p>
  <div class="install-button">Installeer Melange Firmware: 
    <esp-web-install-button manifest="firmware/melange.json"></esp-web-install-button>
  </div>
  <div class="install-button">Installeer Vanilla (display) Firmware: 
    <esp-web-install-button manifest="firmware/vanilla.json"></esp-web-install-button>
  </div>
  <p style="margin-top:2rem; font-size:0.9em; color:#666;">
    Ondersteunde browsers: Chrome, Edge. Gebruik een USB-C kabel.
  </p>
</body>
</html>
